
<!DOCTYPE html>
<html lang="en">
	{% extends "base.html" %}
<head>
	
</head>
<body>
    {% block content %}
        {% for assignment in past_assignment %}
            {% if assignment.active == False: %}
                <h2>
                    <a href="{{ url_for('/assignments.get_assignments', assignment=assignment.name, link='past_assignments') }}">{{assignment.name}}</a>
                </h2>
            {% endif %}
        {% endfor %}
    {% endblock %}
</body>

</html>

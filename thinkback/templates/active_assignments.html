<!DOCTYPE html>
<html>
    {% extends "base.html" %}
<head>

</head>
<body>
    {% block content %}
        <div class="tab">
            {% for item in assignment_list %}
                <button class="tablinks" onClick="openAssignment(event, '{{ item.name }}')">{{ item.name }}</button>
            {% endfor %}
        </div>
        {% for assignment in assignment_list %}
            <div id="{{assignment.name}}" class="tabcontent">
                <h3>{{ assignment.name }}</h3>
                <a href="{{ url_for('/assignments.get_assignment', assignment=assignment.name, link=link) }}">{{assignment.name}}</a>
            </div>
        {% endfor %}
	{% endblock %}
</body>
</html>

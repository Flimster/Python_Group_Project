<!DOCTYPE html>
<html>
    {% extends "base.html" %}
<head>

</head>
<body>
    {% block content %}
        {% for assignment in user_assignments %}
            {% if assignment.active == True: %}
                <h2>
                    <a href="{{ url_for('/assignments.get_assignments', assignment=assignment.name, status=assignment.active) }}">{{assignment.name, assignment.active}}</a>
                </h2>   
            {% endif %}
		{% endfor %}
	{% endblock %}
</body>
</html>

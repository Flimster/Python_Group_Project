
<!DOCTYPE html>
<html lang="en">
	{% extends "base.html" %}
<head>
	
</head>
<body>
	{% block content %}
		<div class="tab">
			{% for item in assignment_list %}
				<button class="tablinks" onClick="openAssignment(event, '{{ item.name }}')">{{ item.name }}</button>
			{% endfor %}
		</div>
		{% for assignment in assignment_list %}
			<div id="{{assignment.name}}" class="tabcontent">
				{% for problem in assignment.problem_list %}
					<a href="{{ url_for('/assignments.get_problems', link=assignment.active, problem=problem.id) }}">{{problem.name}}</a>
					<p>{{ problem.desc }}</p>
				{% endfor %}
			</div>
		{% endfor %}
		<h2>
			{{problem.name, problem.desc}}
		</h2>
		<form action="{{ url_for('/assignments.upload_file', link=link, problem_id=problem['id'] ) }}" method="POST" enctype="multipart/form-data">
			<input type="file" name="file">
			<input type="submit" value="Submit file">
		</form>
	{% endblock %}
</body>

</html>

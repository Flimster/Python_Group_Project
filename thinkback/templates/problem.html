<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

<head>
</head>

<body>
	{% block content %}
	<div class="problem">
		<div>
			<h2>
				{{problem.name}}
			</h2>
			<p> {{problem.desc}}</p>
		</div>
		<form class="form-inline" action="{{ url_for('upload.upload_file', link=link, problem_id=problem['id'] ) }}" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<input class="filestyle" type="file" name="file">
			</div>
			<div class="form-group">
				<input class="btn btn-primary" type="submit" value="Submit file">
			</div>
		</form>
		<br>
		<ul class="list-group">
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for category, message in messages %}
						<li class="list-group-item list-group-item-{{category}}">{{message}}</li>
					{% endfor %}
				{% endif %}
			{% endwith %}
		</ul>
	</div>
	{% endblock %}
</body>

</html>

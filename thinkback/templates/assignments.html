<!DOCTYPE html>
<html>
    {% extends "base.html" %}
<head>

</head>
<body>
    {% block content %}
        <div class="tab">
            {% for item in assignment_list %}
                <button class="tablinks" onClick="openAssignment(event, '{{ item.name }}')">{{ item.name }}</button>
            {% endfor %}
        </div>
        {% for assignment in assignment_list %}
            {% for problem in assignment.problem_list %}
                <div id="{{assignment.name}}" class="tabcontent">
                    <a href="{{ url_for('/assignments.get_problems', link=assignment.active, problem_id=problem.id) }}">{{problem.name}}</a>
                    <p>{{ problem.desc }}</p>
                </div>
            {% endfor %}
        {% endfor %}
	{% endblock %}
</body>
</html>

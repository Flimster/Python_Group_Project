<!DOCTYPE html>
<html lang="en">
	{% extends "base.html" %}
<head>
</head>
<body>
	{% block content %}
	<h1>{{problem.name}}</h1>
	<h2>{{problem.description}}</h2>
	<form action="{{ url_for('/upload.upload_file', problem_name=problem.name ) }}" method="POST" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="Submit file">
	</form>
	{% endblock %}
</body>
</html>

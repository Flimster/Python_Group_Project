<!DOCTYPE html>
<html>
{% extends "base.html" %}

<head>

</head>

<body>
    {% block content %}
    <form class="form-inline" action="{{ url_for('problem_upload.upload', assignment_id=assignment_id ) }}" method="POST"
        enctype="multipart/form-data">
        Problem Name:<br>
        <input type="text" name="problem_name"><br>
        Problem Description:<br>
        <input type="text" name="problem_desc"><br><br>
        Function Name:<br>
        <input type="text" name="function_name"><br><br>

        <input type="file" name="file"><br><br>

        <input type="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    {% endblock %}
</body>

</html>
